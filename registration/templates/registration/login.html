{% extends 'App1/base.html' %}

{% block login_button %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 45vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Iniciar sesión</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Usuario">
                            <br></br>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Contraseña">
                        </div>
                        <br></br>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
